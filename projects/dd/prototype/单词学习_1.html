<div id="u7_rtf"><p style="text-align:left;"><span style="font-family:Arial;font-size:14px;font-weight:bold;font-style:normal;text-decoration:none;color:#333333;">3</span><span style="font-family:Arial;font-size:14px;font-weight:bold;font-style:normal;text-decoration:none;color:#333333;">&nbsp;</span><span style="font-family:Arial;font-size:14px;font-weight:bold;font-style:normal;text-decoration:none;color:#333333;">/</span><span style="font-family:Arial;font-size:14px;font-weight:bold;font-style:normal;text-decoration:none;color:#333333;">&nbsp;</span><span style="font-family:Arial;font-size:14px;font-weight:bold;font-style:normal;text-decoration:none;color:#333333;">20</span></p></div>

<div id="u8" class="u8"  >
<div id="u8_rtf"><p style="text-align:left;"><span style="font-family:Heiti SC;font-size:16px;font-weight:normal;font-style:normal;text-decoration:none;color:#333333;">交互说明：</span><span style="font-family:Arial;font-size:16px;font-weight:normal;font-style:normal;text-decoration:none;color:#333333;"></span></p><p style="text-align:left;"><span style="font-family:Arial;font-size:16px;font-weight:normal;font-style:normal;text-decoration:none;color:#333333;text-decoration:none;">&nbsp;</span></p><p style="text-align:left;"><span style="font-family:Arial;font-size:16px;font-weight:normal;font-style:normal;text-decoration:none;color:#333333;">1.&nbsp; </span><span style="font-family:Heiti SC;font-size:16px;font-weight:normal;font-style:normal;text-decoration:none;color:#333333;">往上一滑代表</span><span style="font-family:Arial;font-size:16px;font-weight:normal;font-style:normal;text-decoration:none;color:#333333;">“</span><span style="font-family:Heiti SC;font-size:16px;font-weight:normal;font-style:normal;text-decoration:none;color:#333333;">正确、答对了</span><span style="font-family:Arial;font-size:16px;font-weight:normal;font-style:normal;text-decoration:none;color:#333333;">”</span><span style="font-family:Heiti SC;font-size:16px;font-weight:normal;font-style:normal;text-decoration:none;color:#333333;">，同时出现一个打对勾的提示框，几秒钟之后自动消失，出现下一个单词。</span><span style="font-family:Arial;font-size:16px;font-weight:normal;font-style:normal;text-decoration:none;color:#333333;"></span></p><p style="text-align:left;"><span style="font-family:Arial;font-size:16px;font-weight:normal;font-style:normal;text-decoration:none;color:#333333;text-decoration:none;">&nbsp;</span></p><p style="text-align:left;"><span style="font-family:Arial;font-size:16px;font-weight:normal;font-style:normal;text-decoration:none;color:#333333;">2.&nbsp; </span><span style="font-family:Heiti SC;font-size:16px;font-weight:normal;font-style:normal;text-decoration:none;color:#333333;">往下一滑代表</span><span style="font-family:Arial;font-size:16px;font-weight:normal;font-style:normal;text-decoration:none;color:#333333;">“</span><span style="font-family:Heiti SC;font-size:16px;font-weight:normal;font-style:normal;text-decoration:none;color:#333333;">错误、答错了同时出现下一个单词</span><span style="font-family:Arial;font-size:16px;font-weight:normal;font-style:normal;text-decoration:none;color:#333333;"></span></p><p style="text-align:left;"><span style="font-family:Arial;font-size:16px;font-weight:normal;font-style:normal;text-decoration:none;color:#333333;text-decoration:none;">&nbsp;</span></p><p style="text-align:left;"><span style="font-family:Arial;font-size:16px;font-weight:normal;font-style:normal;text-decoration:none;color:#333333;">3.&nbsp; </span><span style="font-family:Heiti SC;font-size:16px;font-weight:normal;font-style:normal;text-decoration:none;color:#333333;">往左一滑代表</span><span style="font-family:Arial;font-size:16px;font-weight:normal;font-style:normal;text-decoration:none;color:#333333;">“</span><span style="font-family:Heiti SC;font-size:16px;font-weight:normal;font-style:normal;text-decoration:none;color:#333333;">上一个单词</span><span style="font-family:Arial;font-size:16px;font-weight:normal;font-style:normal;text-decoration:none;color:#333333;">”</span></p><p style="text-align:left;"><span style="font-family:Arial;font-size:16px;font-weight:normal;font-style:normal;text-decoration:none;color:#333333;text-decoration:none;">&nbsp;</span></p><p style="text-align:left;"><span style="font-family:Arial;font-size:16px;font-weight:normal;font-style:normal;text-decoration:none;color:#333333;">4. </span><span style="font-family:Heiti SC;font-size:16px;font-weight:normal;font-style:normal;text-decoration:none;color:#333333;">往右一滑代表</span><span style="font-family:Arial;font-size:16px;font-weight:normal;font-style:normal;text-decoration:none;color:#333333;">“</span><span style="font-family:Heiti SC;font-size:16px;font-weight:normal;font-style:normal;text-decoration:none;color:#333333;">下一个单词</span><span style="font-family:Arial;font-size:16px;font-weight:normal;font-style:normal;text-decoration:none;color:#333333;">”</span></p><p style="text-align:left;"><span style="font-family:Arial;font-size:16px;font-weight:normal;font-style:normal;text-decoration:none;color:#333333;text-decoration:none;">&nbsp;</span></p><p style="text-align:left;"><span style="font-family:Arial;font-size:16px;font-weight:normal;font-style:normal;text-decoration:none;color:#333333;">5. </span><span style="font-family:Heiti SC;font-size:16px;font-weight:normal;font-style:normal;text-decoration:none;color:#333333;">点击中间出现近义词，再次点击隐藏近义词</span><span style="font-family:Arial;font-size:16px;font-weight:normal;font-style:normal;text-decoration:none;color:#333333;"></span></p><p style="text-align:left;"><span style="font-family:Arial;font-size:16px;font-weight:normal;font-style:normal;text-decoration:none;color:#333333;text-decoration:none;">&nbsp;</span></p><p style="text-align:left;"><span style="font-family:Arial;font-size:16px;font-weight:normal;font-style:normal;text-decoration:none;color:#FF0000;">6. </span><span style="font-family:Heiti SC;font-size:16px;font-weight:normal;font-style:normal;text-decoration:none;color:#FF0000;">底部导航栏可以用图标来代替其含义。因为如果换成因为会太长了，不好排版。</span></p></div>
