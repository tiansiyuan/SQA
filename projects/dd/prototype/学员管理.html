<div id="u20_rtf"><p style="text-align:left;"><span style="font-family:Heiti SC;font-size:16px;font-weight:normal;font-style:normal;text-decoration:none;color:#333333;">交互说明：</span><span style="font-family:Arial;font-size:16px;font-weight:normal;font-style:normal;text-decoration:none;color:#333333;"></span></p><p style="text-align:left;"><span style="font-family:Arial;font-size:16px;font-weight:normal;font-style:normal;text-decoration:none;color:#333333;text-decoration:none;">&nbsp;</span></p><p style="text-align:left;"><span style="font-family:Arial;font-size:16px;font-weight:normal;font-style:normal;text-decoration:none;color:#333333;">1.&nbsp; </span><span style="font-family:Heiti SC;font-size:16px;font-weight:normal;font-style:normal;text-decoration:none;color:#333333;">支持对学生的添加操作</span><span style="font-family:Arial;font-size:16px;font-weight:normal;font-style:normal;text-decoration:none;color:#333333;"></span></p><p style="text-align:left;"><span style="font-family:Arial;font-size:16px;font-weight:normal;font-style:normal;text-decoration:none;color:#333333;text-decoration:none;">&nbsp;</span></p><p style="text-align:left;"><span style="font-family:Arial;font-size:16px;font-weight:normal;font-style:normal;text-decoration:none;color:#333333;">2. </span><span style="font-family:Heiti SC;font-size:16px;font-weight:normal;font-style:normal;text-decoration:none;color:#333333;">对每条学生记录横向滑动手势时出现对学生的管理、删除操作的状态，具体的操作会有确认操作提示</span><span style="font-family:Arial;font-size:16px;font-weight:normal;font-style:normal;text-decoration:none;color:#333333;"></span></p><p style="text-align:left;"><span style="font-family:Arial;font-size:16px;font-weight:normal;font-style:normal;text-decoration:none;color:#333333;text-decoration:none;">&nbsp;</span></p><p style="text-align:left;"><span style="font-family:Arial;font-size:16px;font-weight:normal;font-style:normal;text-decoration:none;color:#333333;">3. </span><span style="font-family:Heiti SC;font-size:16px;font-weight:normal;font-style:normal;text-decoration:none;color:#333333;">点击姓名后选中该学员，灰色背景为选中了的学员，每次只能单选一个学员</span></p><p style="text-align:left;"><span style="font-family:Heiti SC;font-size:16px;font-weight:normal;font-style:normal;text-decoration:none;color:#333333;text-decoration:none;">&nbsp;</span></p><p style="text-align:left;"><span style="font-family:Heiti SC;font-size:16px;font-weight:normal;font-style:normal;text-decoration:none;color:#FF0000;">4. 当超过几名学生时才需要用户花钱购买？这个请客户方确认。</span></p></div>
